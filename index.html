<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Dictionary</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Dictionary <i class="fas fa-book-reader"></i></span>
            <div class="row">
              <form id="dictionary-form">
                <div class="input-field col m2 s12">
                  <input type="text" name="word" id="word">
                  <label for="word">New Word</label>
                </div>
                <div class="input-field col m10 s12">
                  <input type="text" name="meaning" id="meaning">
                  <label for="meaning">Meaning</label>
                </div>
              </form>
            </div>
            <input type="submit" value="Add Word" class="btn submitForm">

          </div>
          <div class="card-action">
            <h5 id="dictionary-title">Words</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Search Words</label>
            </div>
            <table>
              <thead>
                <tr>
                  <th>Word</th>
                  <th>Meaning</th>
                </tr>
              </thead>

              <tbody>
                <tr class="word-item">
                  <td class="word-name">Alvin</td>

                  <td><span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae,
                      laboriosam.</span> <i class="fas fa-times secondary-content"></i><i
                      class="fas fa-i-cursor secondary-content"></i></td>
                </tr>
              </tbody>
            </table>
            <a href="#" class="clear-dictionary btn black">Clear Dictionary</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
      <i class="fas fa-cog"></i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="fas fa-redo"></i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="fas fa-info"></i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">Ø¹</i></a></li>
    </ul>
  </div>

  <script src="https://kit.fontawesome.com/8027935937.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
